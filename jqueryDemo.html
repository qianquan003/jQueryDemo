<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery demo</title>
    <script src="js/jquery.js"></script>
    <script language="JavaScript" type="text/javascript">
        $(document).ready(function(){
            $("a").click(function(){
                alert("Hello world!");
            });
            $("#a").click(function(){
                alert("Hello jquery!");
            });
        });
    </script>
</head>
<body>
<a>test</a><br>
<span id="a">this is jquery!</span>
</body>
</html>
